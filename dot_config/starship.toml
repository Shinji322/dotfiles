format = "$all"

[character]
success_symbol = "[λ](bold green)"
error_symbol = "[λ](bold red)"

[directory]
read_only = ""
truncation_length = 10
truncate_to_repo = true
style = "bold italic blue"

[username]
format = "[$user](bold #ffcc99)"
show_always = true

[hostname]
format = "[@$hostname](bold #ffddf4) "
ssh_only = false

[status]
format = "[$status ](bold red)"
disabled = false

